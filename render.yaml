# Render Blueprint for Smart Hostel Access Management
# Deploy all services with: render blueprint deploy
# Or connect this repo to Render and it will auto-detect this file

databases:
  # PostgreSQL Database
  - name: hostel-db
    plan: free
    databaseName: hostel_db
    user: hostel_user
    region: oregon

services:
  # Backend FastAPI Service
  - type: web
    name: hostel-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend-fastapi
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -c gunicorn.conf.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hostel-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ML_API_URL
        fromService:
          type: web
          name: hostel-ml
          property: host
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: hostel-frontend
          property: host
      - key: ENVIRONMENT
        value: production
      - key: USE_ML_PREDICTION
        value: "true"
    healthCheckPath: /api/health

  # ML Service
  - type: web
    name: hostel-ml
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: ml-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MODEL_VERSION
        value: v1.0
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: hostel-frontend
    runtime: static
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: hostel-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
