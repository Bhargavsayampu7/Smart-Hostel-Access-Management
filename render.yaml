# Render Blueprint for Smart Hostel Access Management
# Deploy all services with: render blueprint deploy
# Or connect this repo to Render and it will auto-detect this file

services:
  # PostgreSQL Database
  - type: pserv
    name: hostel-db
    plan: free
    region: oregon
    databaseName: hostel_db
    databaseUser: hostel_user
    ipAllowList: []  # Allow all IPs (required for free tier)

  # Backend FastAPI Service
  - type: web
    name: hostel-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend-fastapi
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -c gunicorn.conf.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hostel-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: ML_API_URL
        value: https://hostel-ml.onrender.com
      - key: CORS_ORIGINS
        value: https://hostel-frontend.onrender.com
      - key: ENVIRONMENT
        value: production
      - key: USE_ML_PREDICTION
        value: true
    healthCheckPath: /api/health

  # ML Service
  - type: web
    name: hostel-ml
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: ml-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MODEL_VERSION
        value: v1.0
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: hostel-frontend
    runtime: static
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://hostel-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
